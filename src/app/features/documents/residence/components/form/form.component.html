<form [formGroup]="residenceForm" (ngSubmit)="onSubmit()" routerLinkActive="router-link-active"  class="container mt-4">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" formControlName="name" class="form-control" id="name">
  </div>

  <div class="form-group">
    <label for="lastName">Last Name</label>
    <input type="text" formControlName="lastName" class="form-control" id="lastName">
  </div>

  <div class="form-group">
    <label for="address">Address</label>
    <input type="text" formControlName="address" class="form-control" id="address">
  </div>

  <div class="form-group">
    <label for="phoneNumber">Phone Number</label>
    <input type="" formControlName="phoneNumber" class="form-control" id="phoneNumber">
  </div>

  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" formControlName="email" class="form-control" id="email">
  </div>
    <!-- <a routerLink="/documents">Documents</a> -->
    <button routerLink="summary" type="submit" class="btn btn-primary" [disabled]="!residenceForm.valid">Continuar</button>
    <!-- <button type="submit" class="btn btn-primary">Submit</button> -->

</form>
